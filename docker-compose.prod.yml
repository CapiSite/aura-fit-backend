version: '3.8'

services:
  backend:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: aura-fit-backend-prod
    ports:
      - "3000:3000"
    environment:
      # Node environment
      - NODE_ENV=production
      # IMPORTANT: Set this environment variable with your production decryption key
      - DOTENV_PRIVATE_KEY_PRODUCTION=${DOTENV_PRIVATE_KEY_PRODUCTION}
      # All other env vars will be loaded from .env.production via dotenvx
    restart: always
    networks:
      - aura-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  aura-network:
    driver: bridge

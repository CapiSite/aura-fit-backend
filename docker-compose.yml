version: '3.8'

services:
  backend:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: aura-fit-backend-dev
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      # Use named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    environment:
      # Node environment
      - NODE_ENV=development
      # IMPORTANT: Set this environment variable with your development decryption key
      # - DOTENV_PRIVATE_KEY_DEVELOPMENT=${DOTENV_PRIVATE_KEY_DEVELOPMENT}
      # All other env vars will be loaded from .env.development via dotenvx
    env_file:
      - .env.development
    restart: unless-stopped
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  node_modules:

networks:
  aura-network:
    driver: bridge
